<style>
  /* TOGGLE BUTTON */
#chat-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #4fc3f7;
  color: #000;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  cursor: pointer;
  z-index: 9999;
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

/* CHAT BOX */
#chat-container {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 320px;
  height: 420px;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  z-index: 9999;
  font-family: system-ui, sans-serif;
}

/* HIDDEN STATE */
.hidden {
  display: none;
}

/* HEADER */
.chat-header {
  background: #111;
  color: #fff;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-header button {
  background: none;
  border: none;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

/* ROOM BUTTON */
#room-selection {
  display: flex;
  gap: 6px;
  padding: 6px;
  background: #222;
}

#room-selection button {
  flex: 1;
  background: #333;
  border: none;
  color: #fff;
  font-size: 11px;
  padding: 4px;
  border-radius: 6px;
  cursor: pointer;
}

#room-selection button.active {
  background: #4fc3f7;
  color: #000;
}

/* MESSAGES */
#messages {
  flex: 1;
  list-style: none;
  padding: 10px;
  margin: 0;
  overflow-y: auto;
  background: #f5f5f5;
}

/* FORM */
#message-form {
  display: flex;
  gap: 6px;
  padding: 8px;
  border-top: 1px solid #ddd;
  background: #fff;
}

#message-form input {
  flex: 1;
  padding: 6px;
  font-size: 12px;
  border-radius: 6px;
  min-width: 1%;
  border: 1px solid #ccc;
}

#message-form button {
  background: #4fc3f7;
  border: none;
  padding: 6px 10px;
  font-size: 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}

/* MOBILE */
@media (max-width: 600px) {
  #chat-container {
    width: 95%;
    height: 70%;
    right: 2.5%;
  }
  }
</style>

<!-- CHAT TOGGLE BUTTON -->
<div id="chat-toggle">ðŸ’¬</div>

<!-- CHAT BOX -->
<div id="chat-container" class="hidden">

  <div class="chat-header">
    <span>Live Chat</span>
    <button id="chat-close">âœ•</button>
  </div>

  <div id="room-selection">
    <button data-room="all" class="active">All</button>
    <button data-room="litmatch">Litmatch</button>
    <button data-room="game">Game</button>
  </div>

  <ul id="messages"></ul>

  <form id="message-form">
    <input type="text" id="username-input" placeholder="Your name" required>
    <input type="text" id="message-input" placeholder="Type message..." required>
    <button type="submit">Send</button>
  </form>

</div>
