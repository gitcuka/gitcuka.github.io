---
layout: gitcuka
---

<article class="postGitcuka">

  {% if page.thumbnail %}
    <img
      src="{{ page.thumbnail | relative_url }}"
      alt="{{ page.title }}"
      class="post-thumbnail"
      loading="lazy">
  {% endif %}
  
  <header class="post-header">
    <h1 class="post-title">
      {{ page.title }}
    </h1>

    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%d %B %Y" }}
      </time>
      {% if page.author %}
        â€¢ {{ page.author }}
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
